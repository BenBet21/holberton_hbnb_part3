<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hbnb_index</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" class="logo" alt="Application Logo">
        <nav>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Available Places</h2>
            <div class="filter-container">            
                <label for="country-filter"><strong>Filter by country:</strong></label>
                <select id="country-filter">
                    <option value="">All</option>
                    <!-- Les options de pays seront ajoutées ici par JavaScript -->
                </select>
            </div>
            <div id="places-list">
                <!-- Les lieux disponibles seront affichés ici par JavaScript -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
